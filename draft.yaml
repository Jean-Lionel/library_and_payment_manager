models:
  Level:
    name: string:400
    section_id: id foreign:sections

controllers:
  Level:
    index:
      query: all
      render: level.index with:levels

    store:
      validate: name
      save: level
      flash: level.name
      redirect: level.index

    create:
      render: level.create 

    edit:
      find: level
      render: level.edit with.level

