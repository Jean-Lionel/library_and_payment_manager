<html>
<head>

      }

      }
   </style>
</head>

            <tr>
               <td>45</td>

            </tr>

      </table>
   </div>
   

<script>
   function printPage(id)
   {
      var html=`<html>
      <style type="text/css">
      table{
         width: 100%;
         border-collapse: collapse;
      }
      table, th,td, tr{
         border: 1px solid black;
         color : red;
      }
   </style>
      `;
      html+= document.getElementById(id).innerHTML;
      html+="</html>";
      var printWin = window.open('','','left=200,top=20,width=1300,height=800,toolbar=0,scrollbars=0,status  =0');

      printWin.print();
      printWin.close();
     
   }

</html>
